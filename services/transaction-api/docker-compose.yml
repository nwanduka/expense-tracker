version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: expenseuser
      POSTGRES_PASSWORD: expensepass
      POSTGRES_DB: expensedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://expenseuser:expensepass@db:5432/expensedb
    depends_on:
      - db

volumes:
  postgres_data: